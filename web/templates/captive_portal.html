<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Network Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo svg {
            width: 60px;
            height: 60px;
            fill: #667eea;
        }
        
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .network-info {
            background: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .network-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .help-text {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
        
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .btn.loading .btn-text {
            display: none;
        }
        
        .btn.loading .spinner {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/>
            </svg>
        </div>
        
        <h1>WiFi Authentication</h1>
        <p class="subtitle">Please sign in to access the internet</p>
        
        <div class="network-info">
            <div class="network-name">{{ ssid }}</div>
        </div>
        
        <div id="error-message" class="error"></div>
        
        <form id="auth-form" method="POST" action="/captive/authenticate">
            <input type="hidden" name="ssid" value="{{ ssid }}">
            
            <div class="form-group">
                <label for="username">Email or Username</label>
                <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter your email or username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn">
                <span class="btn-text">Connect</span>
                <div class="spinner"></div>
            </button>
        </form>
        
        <p class="help-text">
            By connecting, you agree to the network terms of service
        </p>
    </div>
    
    <script>
        const form = document.getElementById('auth-form');
        const errorDiv = document.getElementById('error-message');
        const submitBtn = form.querySelector('.btn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide error
            errorDiv.classList.remove('show');
            
            // Show loading
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            // Get form data
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/captive/authenticate', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Show success message
                    errorDiv.textContent = 'Authentication successful! You are now connected.';
                    errorDiv.style.background = '#efe';
                    errorDiv.style.borderColor = '#cfc';
                    errorDiv.style.color = '#363';
                    errorDiv.classList.add('show');
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = result.redirect || 'http://www.google.com';
                    }, 2000);
                } else {
                    // Show error
                    errorDiv.textContent = result.message || 'Authentication failed. Please try again.';
                    errorDiv.classList.add('show');
                    
                    // Reset form
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                    form.reset();
                }
            } catch (error) {
                // Show error
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.classList.add('show');
                
                // Reset form
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
